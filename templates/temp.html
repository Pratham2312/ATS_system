<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .circle-bar-container {
        position: relative;
        width: 150px;
        height: 150px;
      }

      .circle-bar {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(
          #3498db 0%,
          #3498db
            /* Change this color based on your desired progress percentage */
            50%,
          #ecf0f1 50%,
          #ecf0f1 100%
        );
        transform: rotate(-45deg);
      }

      .score-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: #3498db; /* Change this color based on your design */
      }
    </style>
  </head>
  <body>
    <div class="circle-bar-container">
      <div class="circle-bar"></div>
      <div class="score-text">75%</div>
    </div>
  </body>
</html>
